spring.application.name=spring-boot-app
# ===============================
# Web Server
# ===============================
#server.port=9090

# ===============================
# Logging
# ===============================
#logging.level.org.springframework=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.orm.jdbc.bind=TRACE

# ===============================
# DataSource (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Stockholm
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dev-only suggestion:
# - create / create-drop wipes your tables each restart
# - update keeps data but evolves schema
# - validate checks schema without changing it (good for production)
spring.jpa.hibernate.ddl-auto=create

# ===============================
# Connection Pool (HikariCP) - Default in Spring Boot
# ===============================
spring.datasource.hikari.pool-name=HikariJpaPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1